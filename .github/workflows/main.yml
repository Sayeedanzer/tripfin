name: Build Android App Bundle & APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build AAB & APK (Flutter)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: stable
          cache: true

      - name: Disable Flutter Analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: flutter pub get

      # 🔐 Decode keystore directly inside android/app
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      # 🔑 Write key.properties inside android/app
      - name: Create key.properties
        run: |
          echo "storeFile=upload-keystore.jks" > android/app/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/app/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/app/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/app/key.properties

      - name: Show key.properties
        run: cat android/app/key.properties

      # ✅ Build signed AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # ✅ Build signed UNIVERSAL APK
      - name: Build UNIVERSAL APK
        run: flutter build apk --release --no-shrink --target-platform android-arm,android-arm64,android-x64

      # 📦 Upload artifacts
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
