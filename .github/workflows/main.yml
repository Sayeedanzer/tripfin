name: Build Android App Bundle & APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build AAB & APK (Flutter)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: stable
          cache: true

      - name: ğŸš« Disable Flutter Analytics
        run: flutter config --no-analytics

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # ğŸ” Decode keystore from GitHub secret
      - name: ğŸ” Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      # ğŸ”‘ Create key.properties for signing
      - name: ğŸ”‘ Create key.properties
        run: |
          echo "storeFile=android/app/upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # âœ… Build AAB
      - name: ğŸ› ï¸ Build AAB for Play Store
        run: flutter build appbundle --release

      # âœ… Build UNIVERSAL APK
      - name: ğŸ› ï¸ Build UNIVERSAL APK for direct install
        run: flutter build apk --release --no-shrink --target-platform android-arm,android-arm64,android-x64

      # ğŸ“¤ Upload AAB
      - name: â¬†ï¸ Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab

      # ğŸ“¤ Upload APK
      - name: â¬†ï¸ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
